# Default values for prometheus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

additionalPrometheusRulesMap:
  - groups:
      - name: alert-rules
        rules:
          - alert: KubePodRestart
            expr: rate(kube_pod_container_status_restarts_total[1h]) * 3600 > 1
            for: 5s
            labels:
              severity: critical
            annotations:
              message: "Container {{ $labels.container }} in Pod {{$labels.namespace}}/{{$labels.pod}} restarted more than once in the last hour"

