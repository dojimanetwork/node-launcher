# Default values for binance-daemon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

net: testnet

replicaCount: 1

image:
  name: asia-south1-docker.pkg.dev/prod-dojima/stagenet/narada-ci
  tag: "binance-daemon-0.10.16"
  hash: "dd777ab2dc5da2d2725fffc6f25624f8b74fecd9b82d7a357d338d6f49e319f3"
  mocknet: registry.gitlab.com/thorchain/bepswap/mock-binance # TODO: is this still used?

imagePullSecrets: []
nameOverride: "narada-binanced"
fullnameOverride: "fnarada-binanced"

recoverNineRealmsSnapshot: false

service:
  type: ClusterIP
  port:
    testnet:
      p2p: 26656
      rpc: 26657
    stagenet:
      p2p: 27146
      rpc: 27147
    mainnet:
      p2p: 27146
      rpc: 27147
    mocknet:
      rpc: 26660

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-production
  hosts: []
    # - host: midgard.example.com
    #   paths:
    #   - path: /
    #     backend:
    #       serviceName: gateway
    #       servicePort: midgard
  tls: []
    # - secretName: midgard-tls
    #   hosts:
    #     - midgard.example.com

persistence:
  enabled: true
  name: binance-testnet-pv-1
  size:
    testnet: 200Gi
    stagenet: 2000Gi
    mainnet: 500Gi
  accessMode: ReadWriteOnce
  storageClass: gp3

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "serv-narada-binance"

podSecurityContext:
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  requests:
    cpu: 4
    memory: 20Gi
  limits:
#    cpu: 0.05
    memory: 20Gi

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - asia-south1-c

global: {}
