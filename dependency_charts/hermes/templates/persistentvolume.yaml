kind: PersistentVolume
apiVersion: v1
metadata:
  name: hermesnode-pv
spec:
  capacity:
    storage: 200Gi
  accessModes:
  - ReadWriteOnce
  csi:
    driver: pd.csi.storage.gke.io
    fsType: ext4
    volumeHandle: projects/prod-dojima/regions/asia-south1/disks/hermes-disk
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp3
  volumeMode: Filesystem