net: testnet

replicaCount: 1

image:
  name: asia.gcr.io/prod-dojima/dojima-faas:latest
  testnet: "master-0.1.3-2023-11-08"
  mainnet: ""
  testnet_hash: "f2335f45a8f5497f2b6dfb8792067387f35133f85e61166579f771de83d8dce5"
  mainnet_hash: ""

imagePullSecrets: []
nameOverride: "dojima-faasd"
fullnameOverride: "dojima-faasd"

recoverNineRealmsSnapshot: false

service:
  type: ClusterIP
  port:
    testnet:
      http: 3000
    stagenet:
      http: 3000
    mainnet:
      http: 3000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-production
  hosts: []
    # - host: midgard.example.com
    #   paths:
    #   - path: /
    #     backend:
    #       serviceName: gateway
    #       servicePort: midgard
  tls: []
    # - secretName: midgard-tls
    #   hosts:
    #     - midgard.example.com

persistence:
  enabled: true
  size:
    testnet: 5Gi
    stagenet: 5Gi
    mainnet: 5Gi
  accessMode: ReadWriteOnce
#  storageClass: gp3

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "serv-frontend-dojima-faas"

podSecurityContext:
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  requests:
    cpu: 0.2
    memory: 350Mi
  limits:
    cpu: 0.3
    memory: 400Mi

nodeSelector: {}

tolerations: []

affinity: {}


global:
  tag:
  net: testnet
  peer:
  passwordSecret:
  mnemonicSecret:
  gateway:
    enabled: false
    name: "frontend-gateway"
