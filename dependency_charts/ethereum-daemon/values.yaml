# Default values for ethereum-daemon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

net: mocknet

replicaCount: 1

# time for the beacon chain to a few minutes (geth may still take hours or days). One
# provider list is found at https://eth-clients.github.io/checkpoint-sync-endpoints -
# you may select one from there or another source if desired. If you leverage a sync
# checkpoint it is important to note that the provider becomes a trusted party and
# should be verified by running `make verify-ethereum` after beacon sync shows 100%.
beaconCheckpointSyncUrl: ""

# Following the release of Geth v1.13 it is recommended that all new nodes start the
# daemon with this enabled. We are currently setting the default value to false, since
# enabling this on an existing node will trigger a re-sync of the state, but in time we
# intend to make this default and remove the flag. The new storage mechanism will
# improve pruning functionality and avoid the "Head state missing, repairing chain..."
# logs which occasionally cause significant downtime after unclean shutdown. More
# information available in: https://blog.ethereum.org/2023/09/12/geth-v1-13-0.
stateSchemePath: false

