apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ethereum-daemon.fullname" . }}
  labels:
    {{- include "ethereum-daemon.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "ethereum-daemon.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ethereum-daemon.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}

      serviceAccountName: {{ include "ethereum-daemon.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      initContainers:
      {{- if not (eq .Values.net "mocknet") }}
        - name: init-beacon
          image: "alpine:{{ .Values.global.images.alpine.tag }}@sha256:{{ .Values.global.images.alpine.hash }}"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: scripts
              mountPath: /scripts
          command:
            - /scripts/init-beacon.sh
      {{- end }}
        - name: create-password-txt
          image: "alpine/k8s:{{ .Values.global.images.alpineK8s.tag }}@sha256:{{ .Values.global.images.alpineK8s.hash }}"
          command: [ '/scripts/password.sh' ]
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: data
              mountPath: /data
      containers:
        - name: {{ .Chart.Name }}-execution
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.eth.name }}:{{ include "daemon.tag" . }}@sha256:{{ .Values.image.eth.hash }}"
          imagePullPolicy: IfNotPresent
          command:
            - geth
            - --http
            - --http.api=eth,net,engine,web3,miner,personal,txpool,debug
            - --http.addr=0.0.0.0
            - --http.port={{ .Values.service.port }}
            - --http.corsdomain=*
            - --http.vhosts=*
            - --ws.port={{ .Values.service.wss }}
            - --ws.addr=0.0.0.0
          {{- if eq .Values.net "mocknet" }}
            - --dev
            - --dev.period=5
            - --datadir=/data/{{ .Values.net }}
            - --ignore-legacy-receipts
            - --networkid=1148
            - --mine
            - --miner.threads=1
            - --allow-insecure-unlock
            - --nodiscover
            - --password=/data/password.txt
          {{- else if eq .Values.net "testnet" }}
            - --{{ .Values.chain }}
            - --syncmode=snap
            - --cache=4096
            - --authrpc.vhosts=*
            - --authrpc.addr=0.0.0.0
            - --authrpc.port=8551
            - --authrpc.jwtsecret=/data/jwt.hex
            - --datadir=/data/{{.Values.chain}}
            - --state.scheme=path
          {{- else }} # mainnet / stagenet
          command: [ "sh", "-c", 'geth --syncmode snap --cache 4096 --http --http.addr 0.0.0.0 --http.port 8545 --http.api "eth,net,engine,web3,miner,personal,txpool,debug" --http.corsdomain "*" --http.vhosts="*" --authrpc.vhosts="localhost" --authrpc.jwtsecret="/data/jwt.hex"' ]
          {{- end }}
          volumeMounts:
            - name: entrypoint
              mountPath: /entrypoint
            - name: scripts
              mountPath: /scripts
            - name: data
              mountPath: /data
          env:
            - name: NET
              value: {{ .Values.net }}
          ports:
            - name: rpc
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: wss
              containerPort: {{ .Values.service.wss }}
              protocol: TCP
          startupProbe:
            failureThreshold: 600
            periodSeconds: 10
            timeoutSeconds: 10
            exec:
              command:
                - /scripts/probe.sh
          livenessProbe:
            failureThreshold: 60
            timeoutSeconds: 10
            periodSeconds: 10
            exec:
              command:
                - /scripts/probe.sh
          readinessProbe:
            timeoutSeconds: 10
            exec:
              command:
                - test
                - $(geth attach --exec net.listening http://localhost:{{ .Values.service.port }}) == "true"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

        {{- if not (eq .Values.net "mocknet") }}
        - name: {{ .Chart.Name }}-beacon-consensus
          image: {{ .Values.image.prysm.name }}:{{ .Values.image.prysm.tag }}@sha256:{{ .Values.image.prysm.hash }}
          command:
            - /app/cmd/beacon-chain/beacon-chain
            - --datadir=/data/{{.Values.chain}}
            - --execution-endpoint=http://localhost:8551
            - --accept-terms-of-use
            - --jwt-secret=/data/jwt.hex
            - --grpc-gateway-host=0.0.0.0  # used by node status
            - --suggested-fee-recipient={{ .Values.fee_recipient }}
        {{- if eq .Values.net "testnet" }}
            - --{{ .Values.chain }}
            - --checkpoint-sync-url={{ .Values.sync_url }}
            - --genesis-beacon-api-url={{ .Values.sync_url }}
        {{- else }}
            - --mainnet
        {{- end }}
          ports:
            - name: beacon
              containerPort: 3500
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
        {{- end }}
      volumes:
        - name: data
        {{- if and .Values.persistence.enabled (not .Values.persistence.hostPath) }}
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ template "ethereum-daemon.fullname" . }}{{- end }}
        {{- else if and .Values.persistence.enabled .Values.persistence.hostPath }}
          hostPath:
            path: {{ .Values.persistence.hostPath }}
            type: DirectoryOrCreate
        {{- else }}
          emptyDir: {}
        {{- end }}
        - name: entrypoint
          emptyDir: {}
        - name: scripts
          configMap:
            name: {{ include "ethereum-daemon.fullname" . }}-scripts
            defaultMode: 0777

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
