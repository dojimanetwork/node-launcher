apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ethereum-daemon.fullname" . }}-scripts
data:
  password.sh: |
    #!/bin/bash

    touch /data/password.txt
    echo {{.Values.fee_recipient }} >> /data/password.txt
    ls -lasrt /data
    echo "successfully created password file"
  init-beacon.sh: |
    #!/bin/sh

    set -euo pipefail
    apk add openssl less
    openssl rand -hex 32 | tr -d "\n" > /data/jwt.hex
    less -FX /data/jwt.hex

  init-beacon-testnet.sh: |
    #!/bin/sh

    set -euo pipefail

    mkdir -p /data/beacon
    if [ ! -f /data/beacon/genesis.ssz ]; then
      wget -O /data/beacon/genesis.ssz https://github.com/eth-clients/merge-testnets/raw/main/ropsten-beacon-chain/genesis.ssz
    fi

  probe.sh: |
    #!/bin/sh

    FILE=/root/.probe_last_height
    SYNCING=$(geth attach --exec eth.syncing http://localhost:{{ .Values.service.port }}) || exit 1
    HEIGHT=$(geth attach --exec eth.blockNumber http://localhost:{{ .Values.service.port }}) ||  exit 1
    echo "query height $HEIGHT"

    # first time we are syncing from scratch
    if [ "$HEIGHT" = "0" ]; then
      exit 0
    fi

    if [ ! -f "$FILE" ]; then
      echo "$HEIGHT" >$FILE
      echo "exit: 1 - Not getting new blocks"
      exit 1
    fi

    OLD=$(cat $FILE)
    echo "old $OLD"
    echo "$HEIGHT" >$FILE
    if [ "$OLD" = "$HEIGHT" ]; then
      echo "exit: 2 - Not getting new blocks"
      exit 1
    fi
    exit 0
