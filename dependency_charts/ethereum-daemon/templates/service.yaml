apiVersion: v1
kind: Service
metadata:
  name: {{ include "ethereum-daemon.fullname" . }}
  labels:
    {{- include "ethereum-daemon.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: rpc
      protocol: TCP
      name: rpc
    - port: {{ .Values.service.wss }}
      targetPort: wss
      name: wss
      protocol: TCP
    - port: 3500
      targetPort: beacon
      protocol: TCP
      name: beacon
  selector:
    {{- include "ethereum-daemon.selectorLabels" . | nindent 4 }}
