# Default values for binance-daemon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

net: testnet

replicaCount: 1

image:
  name: asia.gcr.io/prod-dojima/solana
  tag: "0.1.0"
  hash: "7cdec9083e973da9575eaf378b50c592496c6101f5a3eeb69f3cb3d106e712c4"
  testnet: "solanalabs/solana:stable"

imagePullSecrets: []
nameOverride: "solana-daemond"
fullnameOverride: "fsolana-daemond"

recoverNineRealmsSnapshot: false
options:
  ticks_per_slot: 262 # 262 5 blocks, 198 7 blocks , 166 10 blocks  reference for 10 secs


service:
  type: ClusterIP
  port:
    testnet:
      rpc: 8899
      ws: 8900
      udp: 8003
      gossip: 1024
      tpu: 1027
    stagenet:
      rpc: 8899
      ws: 8900
      udp: 8003
      gossip: 1024
      tpu: 1027
    mainnet:
      rpc: 8899
      ws: 8900
      udp: 8003
      gossip: 1024
      tpu: 1027

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-production
  hosts: []
    # - host: midgard.example.com
    #   paths:
    #   - path: /
    #     backend:
    #       serviceName: gateway
    #       servicePort: midgard
  tls: []
    # - secretName: midgard-tls
    #   hosts:
    #     - midgard.example.com

persistence:
  enabled: true
  size:
    testnet: 100Gi
    stagenet: 500Gi
    mainnet: 500Gi
  accessMode: ReadWriteOnce
#  storageClass: gp3

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "serv-solana-daemon"

podSecurityContext:
  fsGroup: 1000

securityContext: {}
