# Default values for bitcoin-daemon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

net: testnet

image:
  name: asia-south1-docker.pkg.dev/prod-dojima/stagenet/narada-ci
  tag: "bitcoin-daemon-26.0"
  hash: "3273d3cd9e2680c95432f3be7255e42fa4ed8601b6f0f58a87a6ae6a97b7cd8f"

imagePullSecrets: []
nameOverride: "narada-bitcoind"
fullnameOverride: "fnarada-bitcoind"

persistence:
  enabled: true
  name: bitcoin-testnet-pv-1
  size:
    testnet: 200Gi
    stagenet: 1000Gi
    mainnet: 1000Gi
  accessMode: ReadWriteOnce
  storageClass: "gp3"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "serv-narada-bitcoin"

podSecurityContext:
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port:
    mainnet:
      p2p: 8333
      rpc: 8332
    testnet:
      p2p: 18333
      rpc: 18332
    stagenet:
      p2p: 8333
      rpc: 8332
    regtest:
      p2p: 18444
      rpc: 18443

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-production
  hosts: []
    # - host: midgard.example.com
    #   paths:
    #   - path: /
    #     backend:
    #       serviceName: gateway
    #       servicePort: midgard
  tls: []
    # - secretName: midgard-tls
    #   hosts:
    #     - midgard.example.com

resources:
  limits:
    # cpu: 1
    memory: 5Gi
  requests:
    cpu: 1
    memory: 5Gi

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - asia-south1-c

global: {}
