  include_btc_chain: "false"
  include_eth_chain: "true"
  include_ar_chain: "true"
  include_dot_chain: "true"
  include_sol_chain: "true"
  include_gaia_chain: "false"

# use in multi nodes envs
peer: 65.1.56.77

external_ip: 52.66.103.254

debug: true

