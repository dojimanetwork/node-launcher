net: testnet

ethSuggestedFeeVersion:
  mainnet: 1
  stagenet: 2
  testnet: 1
  mocknet: 1

narada_log_level: "info"

signer:
  name: hermeschain
  password: password
  mnemonicSecret: ""
  passwordSecret: ""
