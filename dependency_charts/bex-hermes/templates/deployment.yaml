apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bex-hermes.fullname" . }}
  labels:
    {{- include "bex-hermes.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "bex-hermes.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bex-hermes.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "bex-hermes.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-external-ip
          image: "alpine/k8s:{{ .Values.global.images.alpineK8s.tag }}@sha256:{{ .Values.global.images.alpineK8s.hash }}"
          {{- if .Values.global.gateway.enabled }}
          command: [ '/scripts/external-ip.sh', 'false', '{{ .Values.global.gateway.name }}', '{{ include "bex-hermes.fullname" . }}-external-ip' ]
          {{- else }}
          command: [ '/scripts/external-ip.sh', 'false', '{{ include "bex-hermes.fullname" . }}', '{{ include "bex-hermes.fullname" . }}-external-ip' ]
          {{- end }}
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "bex-hermes.image" . }}
          command: ["/bs-scripts/narada.sh", "bs-hermes", "-c", "/etc/block-explorer/config.json", "-l", "debug"]
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGO_DB_URI
              value: {{ .Values.env.mongo_uri }}
            - name: D11K_HOST
              value: "{{ .Values.env.hermes_host }}"
            - name: D11K_GRPC_HOST
              value: "{{ .Values.env.hermes_grpc_host }}"
            - name: CHAIN_HOME_FOLDER
              value: {{ .Values.chain_home_folder }}
            - name: SIGNER_NAME
              value: {{ .Values.signer.name }}
            - name: SIGNER_PASSWD
              value: {{ .Values.signer.password }}
            - name: SIGNER_SEED_PHRASE
              value: "{{ .Values.signer.signer_seed_phrase }}"
            - name: D11K_START_BLOCK_HEIGHT
              value: "{{ .Values.env.start_block_height }}"
            - name: CHAIN_ID
              value: "{{ include "bex-hermes.chainID" . }}"
            - name: BS_FIBER_PORT
              value: {{ .Values.env.bs_fiber_port | quote }}
            - name: BS_FIBER_HOST
              value: {{ .Values.env.bs_fiber_host | quote }}
            - name: INDIVIDUAL_MSG_TYPE
              value: {{ .Values.env.individual_msg_type | quote }}
          readinessProbe:
            timeoutSeconds: 10
            httpGet:
              path: /ping
              port: hermes-health
          ports:
            - containerPort: {{ .Values.service.hermes_health }}
              name: hermes-health
              protocol: TCP
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - mountPath: /var/data/block-explorer
              name: data
              subPath: data
            - mountPath: /etc/block-explorer
              name: data
              subPath: etc
            - mountPath: /root
              name: data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: data
      {{- if and .Values.persistence.enabled (not .Values.persistence.hostPath) }}
        persistentVolumeClaim:
          claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ template "bex-hermes.fullname" . }}{{- end }}
      {{- else if and .Values.persistence.enabled .Values.persistence.hostPath }}
        hostPath:
          path: {{ .Values.persistence.hostPath }}
          type: DirectoryOrCreate
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: scripts
        configMap:
          name: {{ include "bex-hermes.fullname" . }}-scripts
          defaultMode: 0777
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
