apiVersion: v1
kind: Service
metadata:
  name: {{ include "bex-hermes.fullname" . }}
  labels:
    {{- include "bex-hermes.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: hermes-health
      protocol: TCP
      port: {{ .Values.service.hermes_health }}
      targetPort: hermes-health
    - name: postgres
      port: {{ .Values.service.postgres }}
      targetPort: postgres
      protocol: TCP
  selector:
    {{- include "bex-hermes.selectorLabels" . | nindent 4 }}
