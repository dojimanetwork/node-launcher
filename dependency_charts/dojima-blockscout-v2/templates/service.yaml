apiVersion: v1
kind: Service
metadata:
  name: {{ include "dojima-blockscout-v2.fullname" . }}
  labels:
    {{- include "dojima-blockscout-v2.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.postgres }}
      targetPort: postgres
      protocol: TCP
      name: postgres
    - port: 4002
      targetPort: bs-http
      protocol: TCP
      name: bs-http
    - port: {{ .Values.service.bs_rs }}
      targetPort: bs-rs-http
      protocol: TCP
      name: bs-rs-http
  selector:
    {{- include "dojima-blockscout-v2.selectorLabels" . | nindent 4 }}
