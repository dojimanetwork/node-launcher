# Declare variables to be passed into your templates.

net: testnet

replicaCount: 1

image:
  name: 576263512135.dkr.ecr.ap-south-1.amazonaws.com/developer-docs
  testnet: "mainnet-0.1.2-2023-06-08"
  mainnet: "mainnet-0.1.2-2022-12-22"
  testnet_hash: "bafd310adf8b883838d64165e5b1769d96f8d8e8cfd335838c238d538aafb93a"
  mainnet_hash: "18a07537dfc38ec2d297dce1efd97ab82c035f266b1a4586afabbffdd96b97b3"

imagePullSecrets: []
nameOverride: "ldeveloper-docsd"
fullnameOverride: "developer-docsd"

recoverNineRealmsSnapshot: false

service:
  type: ClusterIP
  port:
    testnet:
      http: 83
    stagenet:
      http: 83
    mainnet:
      http: 83

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-production
  hosts: []
    # - host: midgard.example.com
    #   paths:
    #   - path: /
    #     backend:
    #       serviceName: gateway
    #       servicePort: midgard
  tls: []
    # - secretName: midgard-tls
    #   hosts:
    #     - midgard.example.com

persistence:
  enabled: false
  size:
    testnet: 50Gi
    stagenet: 500Gi
    mainnet: 500Gi
  accessMode: ReadWriteOnce
  # storageClass: "-"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "serv-frontend-developer-docs"

podSecurityContext:
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  requests:
    cpu: 0.01
    memory: 20Mi
  limits:
    cpu: 0.02
    memory: 40Mi

nodeSelector: {}

tolerations: []

affinity:


global:
  tag:
  net: testnet
  peer:
  passwordSecret:
  mnemonicSecret:
  gateway:
    enabled: false
    name: "frontend-gateway"
