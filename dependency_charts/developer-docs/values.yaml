name: developer-docs

replicaCount: 1
serverPort: 80
prometheusPort: 7071
uriPrefix: /developer
servicePortName: developer-docs-fe-port

image:
  name: 576263512135.dkr.ecr.ap-south-1.amazonaws.com/developer-docs
  tag: 2022-08-02_0.1.1

strategy:
  enable: false
  maxSurge: 2
  maxUnavailable: 1

resources:
  enable: false
  requestsMemory: 30Mi
  requestsCpu: 10m
  limitsMemory: 90Mi
  limitsCpu: 50m

hpa:
  enable: false
  maxReplicas: 5
  minReplicas: 3
  hpaCpu: 370
  hpaMemory: 240
