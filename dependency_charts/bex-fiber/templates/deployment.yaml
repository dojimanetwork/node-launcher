apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bex-fiber.fullname" . }}
  labels:
    {{- include "bex-fiber.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "bex-fiber.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bex-fiber.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "bex-fiber.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-external-ip
          image: "alpine/k8s:{{ .Values.global.images.alpineK8s.tag }}@sha256:{{ .Values.global.images.alpineK8s.hash }}"
          {{- if .Values.global.gateway.enabled }}
          command: [ '/scripts/external-ip.sh', 'false', '{{ .Values.global.gateway.name }}', '{{ include "bex-fiber.fullname" . }}-external-ip' ]
          {{- else }}
          command: [ '/scripts/external-ip.sh', 'false', '{{ include "bex-fiber.fullname" . }}', '{{ include "bex-fiber.fullname" . }}-external-ip' ]
          {{- end }}
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      containers:
        - name: bex-postgres
          securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "bex-fiber-postgres.image" . }}
          args:
            - -c
            - max_connections=20000
            - -c
            - shared_buffers=1024MB
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: scripts
              mountPath: /scripts
          env:
            - name: POSTGRES_PASSWORD
              value: {{ .Values.env.pg_pass }}
            - name: POSTGRES_USER
              value: {{ .Values.env.pg_user }}
            - name: POSTGRES_HOST_AUTH_METHOD
              value: {{ .Values.env.pg_host_auth_method }}
            - name: PGDATA
              value: /var/lib/postgresql/data/bex-hermes
          ports:
            - name: postgres
              containerPort: {{ .Values.service.postgres }}
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - psql
                - -U
                - {{ .Values.env.pg_user }}
                - -d
                - {{ .Values.env.pg_db_name }}
                - -c
                - "SELECT 1"
            timeoutSeconds: 2
            initialDelaySeconds: 10
          resources:
            {{- toYaml .Values.resources.bex_postgres | nindent 12 }}
        - name: bex-fiber
          image: {{ include "bex-fiber.image" . }}
          imagePullPolicy: IfNotPresent
          command: ["/bs-scripts/narada.sh", "bs-fiber"]
          volumeMounts:
            - name: data
              mountPath: /root
            - name: scripts
              mountPath: /scripts
          env:
            - name: SINGLE_CHECK
              value: {{ .Values.env.single_check }}
            - name: POSTGRES_DB_HOST
              value: {{ .Values.env.pg_host }}
            - name: POSTGRES_DB_NAME
              value: {{ .Values.env.pg_db_name }}
            - name: POSTGRES_DB_USER
              value: {{ .Values.env.pg_user }}
            - name: POSTGRES_DB_PASSWD
              value: {{ .Values.env.pg_pass }}
            - name: POSTGRES_DB_PORT
              value: {{ .Values.service.postgres | quote }}
            - name: MONGO_DB_URI
              value: {{ .Values.env.mongo_uri }}
            - name: BS_FIBER_PORT
              value: {{ .Values.service.fiber | quote }}
            - name: D11K_START_BLOCK_HEIGHT
              value: {{ .Values.env.d11k_start_block_height | quote }}
            
          ports:
            - name: fiber-port
              containerPort: {{ include "bex-fiber.api" . }}
              protocol: TCP
          readinessProbe:
            timeoutSeconds: 10
            httpGet:
              path: /api/v1/ping
              port: fiber-port
          resources:
            {{- toYaml .Values.resources.bex_fiber | nindent 12 }}
        - name: bex-cron
          image: {{ include "bex-fiber.image" . }}
          imagePullPolicy: IfNotPresent
          command: [ "/bs-scripts/narada.sh", "bs-cron", "-c", "/etc/block-explorer/config.json"]
          volumeMounts:
            - name: data
              mountPath: /root
          env:
            - name: POSTGRES_DB_HOST
              value: {{ .Values.env.pg_host }}
            - name: POSTGRES_DB_NAME
              value: {{ .Values.env.pg_db_name }}
            - name: POSTGRES_DB_USER
              value: {{ .Values.env.pg_user }}
            - name: POSTGRES_DB_PASSWD
              value: {{ .Values.env.pg_pass }}
            - name: POSTGRES_DB_PORT
              value: {{ .Values.service.postgres | quote }}
            - name: MONGO_DB_URI
              value: {{ .Values.env.mongo_uri }}
            - name: BS_FIBER_PORT
              value: {{ .Values.service.fiber | quote }}
          resources:
            {{- toYaml .Values.resources.bex_cron | nindent 12 }}
      volumes:
      - name: data
      {{- if and .Values.persistence.enabled (not .Values.persistence.hostPath) }}
        persistentVolumeClaim:
          claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ template "bex-fiber.fullname" . }}{{- end }}
      {{- else if and .Values.persistence.enabled .Values.persistence.hostPath }}
        hostPath:
          path: {{ .Values.persistence.hostPath }}
          type: DirectoryOrCreate
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: scripts
        configMap:
          name: {{ include "bex-fiber.fullname" . }}-scripts
          defaultMode: 0777
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
